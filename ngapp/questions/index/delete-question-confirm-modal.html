<div class="modal-body">
  <h4>Are you sure that you want to delete this Question?</h4>
  <div class="question-section successmod-btn">
    <button class="btn btn-orange"
      type="button"
      ng-click="vm.deleteQuestion()">
      Delete
    </button>
    <button class="btn btn-home"
      type="button"
      ng-click="$close()">
      Cancel
    </button>
  </div>
</div>

<div class="panel panel-default delete-account">
  <div class="panel-body">
    <h5>Are you sure you want to delete your account?</h5>
    <p>Please note that your user data will be permenently deleted and you won't be able to retrieve your information once it is deleted. Your account should be removed from Wellmet within a few minutes.</p>
    <br>
    <br>
    <div class="row">
      <div class="general-btn">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 locate-save">
          <button type="submit" class="btn btn-primary" ng-click="vm.deleteUser()">Delete Account</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default share clearfix-xs privacy-setting">
  <div class="panel-body">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h5 class="privacy-title">Locate</h5>
      <div class="checkbox checkbox-inline">
        <input type="checkbox"
          ng-model="vm.userSetting.allow_to_locate_me"
          id="allow_to_locate_me">
        <label for="allow_to_locate_me">Allow to Locate Me</label>
      </div>
      <br>
      <br>
      <h5 class="privacy-title">My City</h5>
      <div class="select-option">
        <form ng-submit="vm.saveUserSetting(vm.userSetting)">
          <label class="radio-inline"> Private
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-value="'private'" ng-model="vm.userSetting.city_visibility">
             <span class="checkmark"></span>
          </label>
          <label class="radio-inline">Public
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-value="'public'" ng-model="vm.userSetting.city_visibility">
             <span class="checkmark"></span>
          </label>
          <div class="row general-btn">
          <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 locate-save" ng-hide="vm.user.provider">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- this is the wrapper for the content -->
<div class="st-content">

  <!-- extra div for emulating position:fixed of the menu -->
  <div class="st-content-inner">


    <div class="container">
      <div class="timeline row reset-form">
        <img src="/images/newtheme/form-logo.png" alt="Wellmet" class="img-responsive" />
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 custom-panel reset-password-page custom-form-widget">
          <h2 class="text-center">Password Reset</h2>
          <form ng-submit="vm.resetPassword()">
            <div class="alert alert-danger" ng-show="vm.error">
              Email address {{vm.error}}
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" ng-model="vm.email">
              <span class="bar"></span>
            </div>
            <button type="submit" class="btn btn-primary reset-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /st-content-inner -->
</div>
<!-- /st-content -->

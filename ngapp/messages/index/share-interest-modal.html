<div class="modal-body text-left" ng-show="vm.allInterests.length != 0">
  <h4 class="modal-title">Share Other Interests</h5>
  <div class="share-container">
    <div class="col-xs-6" ng-repeat="interest in vm.allInterests">
      <div class="checkbox checkbox-inline">
        <input type="checkbox" id="{{interest.name}}" ng-model="vm.sharedInterests[interest.id]">
        <label for="{{interest.name}}">
          {{interest.name}}
        </label>
      </div>
    </div>
  </div>
  <br>
  <div class="question-section successmod-btn" ng-show="vm.allInterests.length != 0">
    <button class="btn-orange" type="button" ng-click="vm.shareInterest()">Share</button>
    <button class="btn-home" type="button" ng-click="$close()">Cancel</button>
  </div>
</div>
<div class="modal-body" ng-show="vm.allInterests.length == 0">
  <h4>There is no interest to share</h4>
  <div class="row">
    <div class="question-section successmod-btn">
      <button class="btn btn-orange"
        type="button"
        ng-click="$state.go('messages', $stateParams, { reload: true })">
        OK
      </button>
    </div>
  </div>
</div>

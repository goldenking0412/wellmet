<div class="modal-body">
  <h4>Are you sure that you want to delete {{vm.userToDelete.username}}</h4>
  <div class="row">
    <div class="question-section successmod-btn">
      <button class="btn btn-orange"
        type="button"
        ng-click="vm.deleteMessages()">
        Delete
      </button>
      <button class="btn btn-home"
        type="button"
        ng-click="$close()">
        Cancel
      </button>
    </div>
  </div>
</div>

<div class="modal-body">
  <h4>Are you sure you want to delete this chat and block {{vm.toUser.username}}?</h4>
  <div class="row">
    <div class="question-section successmod-btn">
      <button class="btn btn-orange"
        type="button"
        ng-click="vm.blockUser()">
        Block
      </button>
      <button class="btn btn-home"
        type="button"
        ng-click="$close()">
        Cancel
      </button>
    </div>
  </div>
</div>
